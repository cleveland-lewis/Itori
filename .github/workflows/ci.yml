name: Itori Production Gates
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hygiene:
    name: Release Hygiene
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Run hygiene checks
        run: bash Scripts/check_release_hygiene.sh
      
      - name: Run threading safety checks
        run: bash Scripts/check_threading_safety.sh
      
      - name: Run version sync checks
        run: bash Scripts/check_version_sync.sh

  build-ios:
    name: Build iOS (Release)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Install xcpretty
        run: gem install xcpretty
      
      - name: Build iOS
        run: |
          xcodebuild clean build \
            -project ItoriApp.xcodeproj \
            -scheme Itori \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO | xcpretty

  build-macos:
    name: Build macOS (Release)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Install xcpretty
        run: gem install xcpretty
      
      - name: Build macOS
        run: |
          xcodebuild clean build \
            -project ItoriApp.xcodeproj \
            -scheme Itori \
            -configuration Release \
            -sdk macosx \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO | xcpretty

  test:
    name: Run Tests
    runs-on: macos-14
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Install xcpretty
        run: gem install xcpretty
      
      - name: Run unit tests
        run: |
          xcodebuild test \
            -project ItoriApp.xcodeproj \
            -scheme ItoriTests \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            CODE_SIGNING_ALLOWED=NO | xcpretty || echo "⚠️ Tests not yet configured or failing"
